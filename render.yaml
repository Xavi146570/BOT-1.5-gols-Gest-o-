services:
  - type: web
    name: football-value-detector
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: API_KEY
        sync: false
      - key: TZ
        value: Europe/Lisbon
